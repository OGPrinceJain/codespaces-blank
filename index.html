<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>StarvieAI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">StarvieAI</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu-icon" id="menuToggle">
            <i class="ri-menu-line"></i>
        </div>
    </nav>

    <!-- Heading Section -->
    <div class="heading">
        <h1>Welcome To StarvieAI</h1>
        <p>"Empowering Humanity With Intelligence"</p>
        <div id="btn">
            <a href="https://StarvieAI.com/">
                <button>Learn More</button>
            </a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <!-- Social Media Icons -->
        <div class="footer-social">
            <div class="social-icons">
                <a href="https://instagram.com/StarvieAI/" target="_blank"><i class="ri-instagram-line"></i></a>
                <a href="https://x.com/StarvieAI/" target="_blank"><i class="ri-twitter-x-fill"></i></a>
                <a href="https://youtube.com/@StarvieAI/" target="_blank"><i class="ri-youtube-fill"></i></a>
                <a href="https://linkedin.com/company/StarvieAI/" target="_blank"><i class="ri-linkedin-fill"></i></a>
                <a href="https://github.com/StarvieAI/" target="_blank"><i class="ri-github-line"></i></a>
                <a href="https://discord.com/StarvieAI/" target="_blank"><i class="ri-discord-fill"></i></a>
            </div>
        </div>

        <!-- Copyright Section -->
        <div class="footer-bottom">
            <p>&copy; 2024 StarvieAI. All rights reserved.</p>
        </div>
    </footer>

    <!-- Dark Mode / Light Mode Toggle Button -->
    <div class="mode-toggle" id="modeToggle">
        <i class="ri-moon-line"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
